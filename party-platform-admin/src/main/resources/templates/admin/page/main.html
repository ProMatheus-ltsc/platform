    <script>

        //获取党建纪实列表
        $(document).ready(function () {
            $.ajax({
                url: "/party-platform/mainPage/allDocuments",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                async: true,
                success: function (result) {
                    let containerwrapper = $("#newsDocutry");

                    let item = result;
                    console.info(item);
                    item.reverse();
                    console.info(item);
                    let maxsize;
                    if (item.length < 10){
                        maxsize = item.length;
                    }else {
                        maxsize = 10;
                    }
                    for (let i = 0; i < maxsize; i++){

                            containerwrapper.append(
                                '<div class="layui-col-xs12 textHei mb10">'+
                                '<a href="/party-platform/admin/page/news?documentaryId=' + item[i].documentaryId + '" target="_blank">'+
                                '<div class="layui-col-xs2 widthLi ">'+
                                '<span class="">'+'</span>'+'【党建动态】'+
                                '</div>'+
                                '<div class="layui-col-xs7 overHid colorBig  bigBox">'+item[i].documentaryTitle
                                +'</div>'
                                +'<div class="layui-col-xs3 colorMore textRight widthTwo">'+item[i].documentaryStartTime+'</div>'
                                +'</a>'
                                +'</div>'
                            )


                    }
                }
            })
        })


        //获取新闻列表
        $(document).ready(function () {
            $.ajax({
                url: "/party-platform/mainPage/allNews",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                async: true,
                success: function (result) {
                    let containerwrapper = $("#news");

                    let item = result;
                    console.info(item);
                    item.reverse();
                    console.info(item);
                    let maxsize;
                    if (item.length < 10){
                        maxsize = item.length;
                    }else {
                        maxsize = 10;
                    }
                    for (let i = 0; i < maxsize; i++){
                        if (item[i].newsType != "5") {
                            containerwrapper.append(
                                '<div class="layui-col-xs12 textHei mb10">' +
                                '<a href="/party-platform/admin/page/news?newsid=' + item[i].newsId + '" target="_blank">' +
                                '<div class="layui-col-xs2 widthLi ">' +
                                '<span class="">' + '</span>' + '【红色新闻】' +
                                '</div>'
                                + '<div class="layui-col-xs7 overHid colorBig  bigBox">' + item[i].newsTitle
                                + '</div>'
                                + '<div class="layui-col-xs3 colorMore textRight widthTwo">' + item[i].newsTime + '</div>'
                                + '</a>'
                                + '</div>'
                            )
                        }
                    }
                }
            })
        })

    </script>

    <script>
        //获取外部新闻列表

                dataType: 'json',
                async: true,
                success: function (result) {
                    let containerwrapper = $("#outNews");

                    let item = result;
                    console.info(item);
                    item.reverse();
                    console.info(item);
                    let maxsize;
                    if (item.length < 9){
                        maxsize = item.length;
                    }else {
                        maxsize = 9;
                    }
                    for (let i = 0; i < maxsize; i++){
                        if (item[i].newsType == "5") {
                            containerwrapper.append(
                                '<div class="thoughtCon1 thoughtConBor1 ">'
                                +'<ul>'
                                    +'<li>'
                                    +'<a target="_blank" href="'+item[i].newsUrl+'">'
                                    +'<h4>'+item[i].newsTitle+'</h4>'
                                    +'<p>'+ item[i].newsContent+'</p>'
                                    +'<p>'+'<span>'+item[i].newsTime+'</span>'+'<span>'+'</span>'+'</p>'
                                    +'</a>'
                                    +'</li>'
                                +'</ul>'+
                                '</div>'
                            )
                        }
